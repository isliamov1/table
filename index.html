<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcWood</title>
  <link rel="stylesheet" href="/style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-xxl">
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="">
            <label class="form-label" for="sdate">Дата спецификации:</label>
            <input class="form-control" type="text" value="">
            <label class="form-label" for="snumber:">Номер спецификации:</label>
            <input class="form-control" type="text" id="fname" name="fname" value="">
          </form>
        </div>
        <div class="col">
          <form action="">
            <label class="form-label" for="receiver:">Приемщик:</label>
            <select class="form-select" form="recform">
              <option value="petrovich">Алексей Петрович</option>
              <option value="vasilovich">Игорь Василович</option>
            </select>
            <label class="form-label" for="sdate">Поставщик:</label><br>
            <select class="form-select" form="recform">
              <option value="iservis">ИНТРО СЕРВИС</option>
              <option value="lvud">ЛЕС ВУД</option>
            </select>
            <label class="form-label" for="receiver:">Вид дерева:</label>
            <select class="form-select" form="recform">
              <option value="buk">Бук</option>
              <option value="kdub">Красный Дуб</option>
            </select>
            <label class="form-label" for="sdate">Выбор параметра:</label><br>
            <select class="form-select select-operation">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </form>
        </div>
        <div class="col">
          <form action="">
            <label class="form-label" for="snumber:">Номер:</label>
            <input class="form-control fnumber" type="number" value="">
            <label class="form-label" for="snumber:">Длина:</label>
            <input class="form-control flong" type="number">
            <label class="form-label" for="sdate">Диаметр:</label>
            <input class="form-control dlong" type="number">
          </form>
          <button type="submit" class="bresult btn btn-primary">Добавить</button>
          <form>
            <button type="submit" class="bresultTwo btn btn-primary">Результат</button>
        </div>
      </div>
    </div>

    <div class="container  container-table">
      <div class="row">

        <table class="table tables table-striped">
          <tr>
            <th>Номер дерева</th>
            <th>Длина</th>
            <th>Диаметр</th>
            <th>Объем</th>
          </tr>
          <tr>
            <td class="outputN"></td>
            <td class="outputL"></td>
            <td class="outputD"></td>
            <td class="outputM"></td>
          </tr>
      </div>
      </table>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script src="table.js"></script>
  <script src="math.js"></script>
  <script src="calculator.js"></script>
  <script src="index.js"></script>
  <script src="main.js"></script>
</body>

</html>
